<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Layer labels -->
  <text x="100" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input Layer</text>
  <text x="100" y="45" font-family="Arial" font-size="12" text-anchor="middle">(n inputs)</text>
  
  <text x="250" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hidden Layer 1</text>
  <text x="250" y="45" font-family="Arial" font-size="12" text-anchor="middle">(128 neurons)</text>
  <text x="250" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Dropout 0.3</text>
  
  <text x="400" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hidden Layer 2</text>
  <text x="400" y="45" font-family="Arial" font-size="12" text-anchor="middle">(64 neurons)</text>
  <text x="400" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Dropout 0.3</text>
  
  <text x="550" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hidden Layer 3</text>
  <text x="550" y="45" font-family="Arial" font-size="12" text-anchor="middle">(32 neurons)</text>
  <text x="550" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Dropout 0.3</text>
  
  <text x="700" y="30" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output Layer</text>
  <text x="700" y="45" font-family="Arial" font-size="12" text-anchor="middle">(1 neuron)</text>
  
  <!-- Function labels -->
  <text x="250" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">ReLU</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">ReLU</text>
  <text x="550" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">ReLU</text>
  <text x="700" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#444">Sigmoid</text>
  
  <!-- Input Layer Neurons -->
  <circle cx="100" cy="120" r="12" fill="#4285f4" stroke="#2a4b8d" stroke-width="1.5"/>
  <circle cx="100" cy="170" r="12" fill="#4285f4" stroke="#2a4b8d" stroke-width="1.5"/>
  <circle cx="100" cy="220" r="12" fill="#4285f4" stroke="#2a4b8d" stroke-width="1.5"/>
  <circle cx="100" cy="270" r="3" fill="#4285f4" stroke="#2a4b8d" stroke-width="1"/>
  <circle cx="100" cy="285" r="3" fill="#4285f4" stroke="#2a4b8d" stroke-width="1"/>
  <circle cx="100" cy="300" r="3" fill="#4285f4" stroke="#2a4b8d" stroke-width="1"/>
  
  <!-- Hidden Layer 1 Neurons -->
  <circle cx="250" cy="120" r="12" fill="#ea4335" stroke="#a52c21" stroke-width="1.5"/>
  <circle cx="250" cy="170" r="12" fill="#ea4335" stroke="#a52c21" stroke-width="1.5"/>
  <circle cx="250" cy="220" r="12" fill="#ea4335" stroke="#a52c21" stroke-width="1.5"/>
  <circle cx="250" cy="270" r="3" fill="#ea4335" stroke="#a52c21" stroke-width="1"/>
  <circle cx="250" cy="285" r="3" fill="#ea4335" stroke="#a52c21" stroke-width="1"/>
  <circle cx="250" cy="300" r="3" fill="#ea4335" stroke="#a52c21" stroke-width="1"/>
  
  <!-- Hidden Layer 2 Neurons -->
  <circle cx="400" cy="120" r="12" fill="#fbbc05" stroke="#b08800" stroke-width="1.5"/>
  <circle cx="400" cy="170" r="12" fill="#fbbc05" stroke="#b08800" stroke-width="1.5"/>
  <circle cx="400" cy="220" r="12" fill="#fbbc05" stroke="#b08800" stroke-width="1.5"/>
  <circle cx="400" cy="270" r="3" fill="#fbbc05" stroke="#b08800" stroke-width="1"/>
  <circle cx="400" cy="285" r="3" fill="#fbbc05" stroke="#b08800" stroke-width="1"/>
  <circle cx="400" cy="300" r="3" fill="#fbbc05" stroke="#b08800" stroke-width="1"/>
  
  <!-- Hidden Layer 3 Neurons -->
  <circle cx="550" cy="120" r="12" fill="#34a853" stroke="#1e6830" stroke-width="1.5"/>
  <circle cx="550" cy="170" r="12" fill="#34a853" stroke="#1e6830" stroke-width="1.5"/>
  <circle cx="550" cy="220" r="12" fill="#34a853" stroke="#1e6830" stroke-width="1.5"/>
  <circle cx="550" cy="270" r="3" fill="#34a853" stroke="#1e6830" stroke-width="1"/>
  <circle cx="550" cy="285" r="3" fill="#34a853" stroke="#1e6830" stroke-width="1"/>
  <circle cx="550" cy="300" r="3" fill="#34a853" stroke="#1e6830" stroke-width="1"/>
  
  <!-- Output Layer Neuron -->
  <circle cx="700" cy="195" r="15" fill="#9c27b0" stroke="#6a1b9a" stroke-width="1.5"/>
  
  <!-- Input arrows to first layer -->
  <line x1="40" y1="120" x2="85" y2="120" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="60" y="115" font-family="Arial" font-size="10" text-anchor="middle">X₁</text>
  
  <line x1="40" y1="170" x2="85" y2="170" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="60" y="165" font-family="Arial" font-size="10" text-anchor="middle">X₂</text>
  
  <line x1="40" y1="220" x2="85" y2="220" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="60" y="215" font-family="Arial" font-size="10" text-anchor="middle">X₃</text>
  
  <!-- Output labels (M and B) -->
  <line x1="715" y1="195" x2="760" y2="195" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="740" y="185" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">M</text>
  <text x="740" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">B</text>
  
  <!-- Connections: Input to Hidden Layer 1 with weights -->
  <line x1="115" y1="120" x2="235" y2="120" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁₁</text>
  
  <line x1="115" y1="120" x2="235" y2="170" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁₂</text>
  
  <line x1="115" y1="120" x2="235" y2="220" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁₃</text>
  
  <line x1="115" y1="170" x2="235" y2="120" stroke="#ccc" stroke-width="0.5" />
  <text x="165" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂₁</text>
  
  <line x1="115" y1="170" x2="235" y2="170" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂₂</text>
  
  <line x1="115" y1="170" x2="235" y2="220" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂₃</text>
  
  <line x1="115" y1="220" x2="235" y2="120" stroke="#ccc" stroke-width="0.5" />
  <text x="165" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃₁</text>
  
  <line x1="115" y1="220" x2="235" y2="170" stroke="#ccc" stroke-width="0.5" />
  <text x="165" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃₂</text>
  
  <line x1="115" y1="220" x2="235" y2="220" stroke="#ccc" stroke-width="0.5" />
  <text x="175" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃₃</text>
  
  <!-- Connections: Hidden Layer 1 to Hidden Layer 2 with weights -->
  <line x1="265" y1="120" x2="385" y2="120" stroke="#ccc" stroke-width="0.5" />
  <text x="325" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁₁</text>
  
  <line x1="265" y1="120" x2="385" y2="170" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="120" x2="385" y2="220" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="170" x2="385" y2="120" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="170" x2="385" y2="170" stroke="#ccc" stroke-width="0.5" />
  <text x="325" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂₂</text>
  
  <line x1="265" y1="170" x2="385" y2="220" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="220" x2="385" y2="120" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="220" x2="385" y2="170" stroke="#ccc" stroke-width="0.5" />
  <line x1="265" y1="220" x2="385" y2="220" stroke="#ccc" stroke-width="0.5" />
  <text x="325" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃₃</text>
  
  <!-- Connections: Hidden Layer 2 to Hidden Layer 3 with weights -->
  <line x1="415" y1="120" x2="535" y2="120" stroke="#ccc" stroke-width="0.5" />
  <text x="475" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁₁</text>
  
  <line x1="415" y1="120" x2="535" y2="170" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="120" x2="535" y2="220" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="170" x2="535" y2="120" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="170" x2="535" y2="170" stroke="#ccc" stroke-width="0.5" />
  <text x="475" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂₂</text>
  
  <line x1="415" y1="170" x2="535" y2="220" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="220" x2="535" y2="120" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="220" x2="535" y2="170" stroke="#ccc" stroke-width="0.5" />
  <line x1="415" y1="220" x2="535" y2="220" stroke="#ccc" stroke-width="0.5" />
  <text x="475" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃₃</text>
  
  <!-- Connections: Hidden Layer 3 to Output with weights -->
  <line x1="565" y1="120" x2="685" y2="195" stroke="#ccc" stroke-width="0.5" />
  <text x="625" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₁</text>
  
  <line x1="565" y1="170" x2="685" y2="195" stroke="#ccc" stroke-width="0.5" />
  <text x="625" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₂</text>
  
  <line x1="565" y1="220" x2="685" y2="195" stroke="#ccc" stroke-width="0.5" />
  <text x="625" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#0000aa">W₃</text>
  
  <!-- Layer Separation Lines -->
  <line x1="175" y1="80" x2="175" y2="320" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="325" y1="80" x2="325" y2="320" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="475" y1="80" x2="475" y2="320" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="625" y1="80" x2="625" y2="320" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="400" y="390" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Deep Neural Network Architecture (ANN)</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
